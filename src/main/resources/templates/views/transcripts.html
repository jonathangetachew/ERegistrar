<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <title>ERegistrar</title>
</head>
<body>
    <h1>Transcripts List</h1>
    <table class="responsive-table highlight">
        <tr>
            <th>ID</th>
            <th>Degree Title</th>
        </tr>
        <tr th:each="transcript : ${transcripts}">
            <td th:text="${transcript.id}">1</td>
            <td th:text="${transcript.degreeTitle}">Verhill Hall</td>
        </tr>
    </table>
</body>
</html>
