<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <title>ERegistrar</title>
</head>
<body>
    <div style="margin: 2rem 0;">
        <span style="font-size: 3em;">Classroom Details</span>
        <span style="float:right; margin-top: 1rem;">
            <a th:href="@{'/classrooms/' + ${classroom.id} + '/edit'}"
               class="waves-effect waves-light btn"><i class="material-icons left">edit</i>Edit Classroom</a>
        </span>
    </div>
    <div>
        <table class="responsive-table highlight">
            <tr>
                <td>Classroom ID</td>
                <td th:text="${classroom.id}">Classroom ID</td>
            </tr>
            <tr>
                <td>Building Name</td>
                <td th:text="${classroom.buildingName}">Building Name</td>
            </tr>
            <tr>
                <td>Room Number</td>
                <td th:text="${classroom.roomNumber}">Room Number</td>
            </tr>
        </table>
    </div>
</body>
</html>
