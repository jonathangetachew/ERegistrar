<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <title>ERegistrar</title>
</head>
<body>
    <div style="margin: 2rem 0;">
        <span style="font-size: 3em;">Transcript Details</span>
        <span style="float:right; margin-top: 1rem;">
            <a th:href="@{'/transcripts/' + ${transcript.id} + '/edit'}"
               class="waves-effect waves-light btn"><i class="material-icons left">edit</i>Edit Transcript</a>
        </span>
    </div>
    <div>
        <table class="responsive-table highlight">
            <tr>
                <td>Transcript ID</td>
                <td th:text="${transcript.id}">Transcript ID</td>
            </tr>
            <tr>
                <td>Degree Title</td>
                <td th:text="${transcript.degreeTitle}">Computer Science</td>
            </tr>
        </table>
    </div>
</body>
</html>
