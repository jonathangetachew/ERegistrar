<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <title>ERegistrar</title>
</head>
<body>
<div class="section-header">
    <h2>Edit Transcript</h2>
</div>
<div class="row">
    <form class="col s12" th:action="@{'/transcripts/' + ${transcript.id} + '/edit'}" method="POST" th:object="${transcript}">
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Degree Title" th:field="*{degreeTitle}" id="degree_title"
                       type="text" class="validate"
                       th:value="*{degreeTitle}"
                       required>
                <label for="degree_title">Degree Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <table class="responsive-table highlight">
                    <tr>
                        <th colspan="2">Student</th>
                    </tr>
                    <tr>
                        <td>Student ID</td>
                        <td th:text="*{student.id}">Student ID</td>
                    </tr>
                    <tr>
                        <td>Student Number</td>
                        <td th:text="*{student.studentNumber}">Student Number</td>
                    </tr>
                    <tr>
                        <td>Full Name</td>
                        <td th:text="*{student.firstName} + ' ' + *{student.middleName} + ' ' + *{student.lastName}">John Doe</td>
                    </tr>
                    <tr>
                        <td>CGPA</td>
                        <td th:text="*{student.cgpa}">4.0</td>
                    </tr>
                    <tr>
                        <td>Date Of Enrollment</td>
                        <td th:text="*{student.dateOfEnrollment}">Date</td>
                    </tr>
                    <tr>
                        <td>Student Type</td>
                        <td th:text="*{student.studentType}">INTERNATIONAL</td>
                    </tr>
                    <tr>
                        <td>Transcript Degree Title</td>
                        <td th:text="*{student.transcript?.degreeTitle}">Degree Title</td>
                    </tr>
                </table>
            </div>
        </div>
        <div style="float:right;">
            <a href="/transcripts" class="waves-effect waves-light btn-large">
                <i class="material-icons left">cancel</i>Cancel
            </a>
            <button class="waves-effect waves-light btn-large" type="submit">
                <i class="material-icons left">send</i>Submit
            </button>
        </div>
    </form>
</div>
</body>
</html>
